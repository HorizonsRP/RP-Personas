# Enable verbose debug messages.
debugging: false

# MySQL database connection.
mysql:
  host: localhost
  port: 3306
  user: "root"
  password: "minecraft"
  database: "Minecraft"
  mariadb: false
  flags: "?allowPublicKeyRetrieval=true&useSSL=false&useUnicode=yes&characterEncoding=UTF-8"

# Default personas, lives, etc.
defaults:
  personas-per-mc-account: 2
  skins-per-account: 1
  lives-per-persona: 3
  lives-per-rez: 3

# Auto-Save timer.
saving:
  # Balance ticks and amount so you can spread out the auto-save load over multiple ticks rather than all at once.
  # The amount of ticks between each attempt at saving. (20 ticks = 1 second)
  ticks: 20
  amount: 2

  # If this percentage of the total queue is bigger than the amount set above, then it will run more. 0 to disable.
  percent: 0

# Default Spawn once a persona is completed.
spawn:
  facing: south
  world: world
  x: 0
  y: 64
  z: 0

# Death Zone when a persona has been killed.
death:
  facing: south
  world: world
  x: 0
  y: 64
  z: 0

# Saved Kits
#kits:
#  Huntsman: {Item Strings}
kits: {}